<md-card class="card-demo" >
      <md-card-title>Flex with Align-Self</md-card-title>
      <md-card-subtitle>Click on 'target' to explore how 'flex-align' can change the alignment for a single element only.</md-card-subtitle>
      <md-card-content>
        <div class="containerX">
          <div class="box" style="height:200px;">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" style="height:100%;padding: 5px;">
              <div fxFlex class="black one">    1 </div>
              <div fxFlex class="black two_h target" [fxFlexAlign]="alignTo" (click)="toggleAlignment()">  target </div>
              <div fxFlex class="black three">  3 </div>
              <div fxFlex class="black four_h"> 4 </div>
              <div fxFlex class="black fives">  5 </div>
            </div>
          </div>
        </div>
      </md-card-content>
      <md-card-footer style="width:95%;">
        <div class="hint" >
          &lt;div fxFlexAlign="{{ alignTo }}"&gt;
        </div>
      </md-card-footer>
    </md-card>

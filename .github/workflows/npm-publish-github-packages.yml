name: Publish package to GitHub
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm i
      - run: npm run build
      - run: npm publish ng-flex-layout
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

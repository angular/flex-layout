<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>Material.Layouts - Wrap Row</title>

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="assets/css/demo.css">

  <style>
    .bkgrnd {
      background-color: #f5e6d3;
      padding: 25px;
    }

    .one {
      background-color: red;
    }

    .two {
      background-color: green;
    }

    .three {
      background-color: blue;
    }

    .demo_content  {
      height: 100px;
    }

    body {
      width: 100%;
      height: 1000px;
      box-sizing: border-box;
    }

    .md-subheader {
      background-color: rgba(0,0,0,0);
    }
  </style>


</head>

<body class="bkgrnd" ng-cloak md-layout-css ng-controller="RowWrapController as vm">

<p>
  This demo was a <a href="https://github.com/angular/material/issues/5876">reported issue #5876</a> at Angular Material.
</p>

<div style="margin-bottom: 50px;" hide show-md>
  <md-subheader>Choose a Layout-Wrap option:</md-subheader>

  <div style="margin-left:25px; margin-bottom: 10px;">
    <md-radio-group ng-model="vm.wrapWith" >
      <md-radio-button value="wrap">wrap</md-radio-button>
      <md-radio-button value="nowrap">nowrap</md-radio-button>
      <md-radio-button value="reverse">reverse</md-radio-button>
      <md-radio-button value="none">none</md-radio-button>
      <md-radio-button value="invalid">invalid</md-radio-button>
    </md-radio-group>
  </div>

  <md-subheader>Note: this works only for the breakpoint `layout-wrap-md`</md-subheader>
</div>

<md-content layout="column" layout-gt-sm="row" layout-wrap-md="{{ vm.wrapWith }}" flex class="demo_content md-whiteframe-3dp" >
    <div flex flex-gt-sm="50" flex-gt-md="33" class="one">
      One
    </div>

    <div flex flex-gt-sm="50" flex-gt-md="33" class="two">
      Two
    </div>

    <div flex flex-gt-sm="50" flex-gt-md="33" class="three">
      Three
    </div>
</md-content>


<script src="../jspm_packages/system.js" type="text/javascript"></script>
<script src="../jspm.conf.js" type="text/javascript"></script>
<script type="text/javascript">
  System
      .import('demos/assets/js/boot')
      .catch(console.error.bind(console)); // make sure any errors print to console
</script>

</body>
</html>

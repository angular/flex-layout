<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>Material.Layouts - Wrap Row</title>

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="assets/css/demo.css">

  <style>
    .bkgrnd {
      background-color: #f5e6d3;
      padding: 25px;
    }

    .one {
      background-color: #ff808c;
    }

    .two {
      background-color: #408040;
    }

    .three {
      background-color: #8c94ff;
    }

    .four {
      background-color: #9eff91;
    }

    .five {
      background-color: #ffd396;
    }

    body {
      width: 100%;
      height: 1000px;
      box-sizing: border-box;
    }

    .md-whiteframe-3dp {
      height: 75px;;
    }
  </style>


</head>

<body class="bkgrnd" ng-cloak md-layout-css ng-controller="RowWrapController as vm">

<div layout="row" class="md-whiteframe-2dp">
  <div flex flex-offset="20" class="one">#1 -->20%</div>
</div>
<div layout="row" style="margin-top: 24px;" class="md-whiteframe-3dp">
  <div flex flex-offset="50" class="two">#2 -->50% (25%)</div>
  <div flex class="three">#3 (25%)</div>
</div>
<div layout="row" style="margin-top: 24px;" class="md-whiteframe-3dp">
  <div flex="25" flex-offset="25" class="four">#4 -->25% (25%)</div>
  <div flex="50" flex-offset="20" class="five">#5 -->20% (50%)</div>
</div>


<script src="../jspm_packages/system.js" type="text/javascript"></script>
<script src="../jspm.conf.js" type="text/javascript"></script>
<script type="text/javascript">
  System
      .import('demos/assets/js/boot')
      .catch(console.error.bind(console)); // make sure any errors print to console
</script>

</body>
</html>

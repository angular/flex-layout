<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>Material.Layouts - Wrap Row</title>

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="assets/css/demo.css">

  <style>
    .bkgrnd {
      background-color: #f5e6d3;
      padding: 25px;
    }

    .one {
      background-color: red;
    }

    .two {
      background-color: green;
    }

    .three {
      background-color: blue;
    }

    md-content {
      height: 100px;
    }

    body {
      width: 100%;
      height: 1000px;
      box-sizing: border-box;
    }
  </style>


</head>

<body class="bkgrnd" ng-cloak>

<p>
  This demo was a <a href="https://github.com/angular/material/issues/5876">reported issue #5876</a> at Angular Material.
</p>

<md-content layout="column" layout-gt-sm="row" layout-wrap-md="reverse" flex class="md-whiteframe-3dp">

  <div flex flex-gt-sm="50" flex-gt-md="33" class="one">
    One
  </div>

  <div flex flex-gt-sm="50" flex-gt-md="33" class="two">
    Two
  </div>

  <div flex flex-gt-sm="50" flex-gt-md="33" class="three">
    Three
  </div>

</md-content>


<script src="../jspm_packages/system.js" type="text/javascript"></script>
<script src="../jspm.conf.js" type="text/javascript"></script>
<script type="text/javascript">
  System
      .import('demos/assets/js/boot')
      .catch(console.error.bind(console)); // make sure any errors print to console
</script>

</body>
</html>
